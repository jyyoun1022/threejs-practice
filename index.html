<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>3DTool</title>
</head>

<body>
    <div class="topWrap">
        <ul class="logoWrap">
            <li>
                <img src="/logo01.png" alt="">
            </li>
            <li>
                <span></span>
            </li>
            <li></li>
            <li>
                <button class="changeTool">Change Tool</button>
            </li>
        </ul>
    </div>
    <div class="mainWrap">
        <div class="leftWrap">

        </div>
        <div class="centerWrap">
            <div class="mainViewWrap">
                <div class="view1">
                    <select id="rgbSelect"></select>
                    <div class="svgWrap">
                        <canvas id="rgbCanvas"></canvas>
                        <svg id="svgSpace"></svg>
                        <img src="" alt="" id="rgbImage">
                    </div>
                </div>
                <div class="view2"></div>
            </div>
            <ul class="childViewWrap">
                <div class="view3"></div>
                <div class="view4"></div>
                <div class="view5"></div>
            </ul>
        </div>
        <div class="rightWrap">

        </div>
    </div>
    <div class="footerWrap">

    </div>
</body>

</html>
